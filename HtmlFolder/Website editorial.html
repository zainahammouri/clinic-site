<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editorial</title>
    <link rel="stylesheet" type="text/css" href="../cssFolder/Website editorial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Clinic Site</h1>
    <div class="gridmain">
        <div class="griditem1">
        <img src="../image/SignUp.png" alt="Sign Up"> 
        <a href="SignUP.html"><button type="button">SignUp</button></a>
        </div>
        <div class="griditem2">
            <img src="../image/SignIn.png" alt="Sign In">
            <!-- <a href="SignIn.html"><button type="button">SignIn</button></a> -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              SignIn
              </button>
        </div>

    </div>


    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">To Sign in </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <label for="phonenumber"><strong>Phone Number</strong> </label>
                <input type="phone" placeholder="Phone number ">
                <label for="password"><strong>Password</strong> </label>
                <input type="Password" placeholder="Password ">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">LogIn</button>
        </div>
      </div>
    </div>
  </div>
      
<!-- Add footer -->
    <footer>
        <p>Copy Right &copy; 2023</p>
        <p>Disigned by <a href="">Zaina Hammouri</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
